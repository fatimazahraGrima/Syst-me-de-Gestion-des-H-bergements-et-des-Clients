<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Clients</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
<h1>Liste des Clients</h1>
<table>
    <tr>
        <th>Nom</th>
        <th>Adresse</th>
    </tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.nom}"></td>
        <td th:text="${client.email}"></td>
    </tr>
</table>
</body>
</html>
